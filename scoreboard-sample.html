<head>

  <title>Stadium Scoreboard UI Design</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', monospace;
      background: #000;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Crowd background pattern - 100px x 500px */
    .sample-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 500px;
      background: url('src/assets/crowd/crowd.png');
      background-size: 100px 500px;
      background-repeat: repeat-x;
      background-position: top left;
      opacity: 0.4;
      pointer-events: none;
      z-index: 0;
    }

    .samples-wrapper {
      padding: 40px 20px;
    }

    .sample-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 500px;
      margin: 0 auto 40px;
      background: linear-gradient(180deg, #c41e3a 0%, #8b1429 100%);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .sample-title {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 24px;
      border-radius: 20px;
      font-size: 14px;
      letter-spacing: 0.1em;
      z-index: 100;
    }

    .ui-elements {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 10;
    }

    /* Hamburger button */
    .hamburger-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 48px;
      height: 48px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .hamburger-icon {
      width: 24px;
      height: 18px;
      position: relative;
    }

    .hamburger-icon span {
      display: block;
      height: 3px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 2px;
      margin-bottom: 4px;
    }

    /* ========== Design 1: Classic Scoreboard (검정 + 노란 LED) ========== */
    #design1 .scoreboard {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
      border: 3px solid #2a2a2a;
      border-radius: 8px;
      padding: 16px 48px 20px;
      box-shadow:
        0 8px 24px rgba(0, 0, 0, 0.8),
        inset 0 2px 4px rgba(255, 255, 255, 0.05),
        inset 0 -2px 4px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      min-width: 200px;
    }

    #design1 .best-line {
      font-size: 14px;
      color: #ff6b00;
      letter-spacing: 0.2em;
      font-weight: 700;
      text-shadow:
        0 0 8px rgba(255, 107, 0, 0.8),
        0 0 16px rgba(255, 107, 0, 0.4);
    }

    #design1 .best-number {
      color: #ffed00;
      text-shadow:
        0 0 8px rgba(255, 237, 0, 0.8),
        0 0 16px rgba(255, 237, 0, 0.6);
    }

    #design1 .score-number {
      font-size: 72px;
      color: #ffed00;
      font-weight: 900;
      letter-spacing: 0.05em;
      line-height: 1;
      text-shadow:
        0 0 15px rgba(255, 237, 0, 0.8),
        0 0 30px rgba(255, 237, 0, 0.6),
        0 0 45px rgba(255, 237, 0, 0.4);
      font-variant-numeric: tabular-nums;
    }
