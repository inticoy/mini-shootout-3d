<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/soccer_ball.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Mini Shootout</title>
  </head>
  <body>
    <div id="game-container">
      <div class="loading-screen loading-screen--initial" data-preload="true">
        <div class="loading-screen__title">
          <h1 class="loading-screen__title-text">MINI SHOOTOUT</h1>
          <p class="loading-screen__subtitle">3D</p>
        </div>
        <div class="loading-screen__message">양말 신는 중...</div>
        <div class="loading-screen__progress-container">
          <div class="loading-screen__progress-bar">
            <div class="loading-screen__progress-fill">
              <div class="loading-screen__progress-shine"></div>
            </div>
          </div>
          <span class="loading-screen__progress-text">0%</span>
        </div>
        <div class="loading-screen__tip">
          <strong>TIP:</strong> 공의 다른 부분을 스와이프하여 커브와 스핀을 제어하세요!
        </div>
      </div>
      <canvas id="game-canvas"></canvas>
      <div id="ui">
        <div id="score">0</div>
        <div id="goal-message">GOAL!</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
