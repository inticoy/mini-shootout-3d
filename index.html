<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/goal_post.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Russo+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Snapshoot!</title>
  </head>
  <body>
    <div id="game-container">
      <div id="loading-screen"></div>
      <canvas id="game-canvas"></canvas>
      <div id="ui">
        <div id="score">0</div>
        <div id="touch-guide" class="touch-guide">
          <div class="touch-guide__trail touch-guide__trail--1"></div>
          <div class="touch-guide__trail touch-guide__trail--2"></div>
          <div class="touch-guide__trail touch-guide__trail--3"></div>
          <div class="touch-guide__trail touch-guide__trail--4"></div>
          <div class="touch-guide__icon"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
